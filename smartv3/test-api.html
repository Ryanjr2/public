<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Smart Restaurant API Test</h1>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test Categories API
                results.innerHTML += '<h2>Testing Categories API...</h2>';
                const categoriesResponse = await fetch('http://localhost:8000/api/menu/categories/');
                const categories = await categoriesResponse.json();
                results.innerHTML += `<p>Categories: ${JSON.stringify(categories, null, 2)}</p>`;
                
                // Test Menu Items API
                results.innerHTML += '<h2>Testing Menu Items API...</h2>';
                const itemsResponse = await fetch('http://localhost:8000/api/menu/items/?available=true');
                const items = await itemsResponse.json();
                results.innerHTML += `<p>Menu Items: ${JSON.stringify(items, null, 2)}</p>`;
                
            } catch (error) {
                results.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
